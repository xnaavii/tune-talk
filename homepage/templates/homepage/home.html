{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Tune Talk{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Search Bar -->
    <div class="row justify-content-center mb-3">
        <div class="col-md-9">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for albums" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="albumCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    {% for album in top_albums %}
                        <li data-target="#albumCarousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
                    {% endfor %}
                </ol>

                <!-- Slides -->
                <div class="carousel-inner">
                    {% for album in top_albums %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ album.image.url }}" class="d-block w-100" alt="{{ album.title }}">
                            <div class="carousel-caption d-sm-block d-md-block">
                                <h5>{{ album.title }}</h5>
                                <p>{{ album.artist }}</p>
                                <!-- Add more album details if needed -->
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <!-- Controls -->
                <a class="carousel-control-prev" href="#albumCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#albumCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <button type="button" class="mt-4 btn btn-outline-dark btn-sm">More</button>
    </div>

</div>
{% endblock %}
