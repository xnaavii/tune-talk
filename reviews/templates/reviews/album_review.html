{% extends 'base.html' %}

{% block content%}

<div class="container text-center">
    <h2>Review for: {{ album.name }}</h2>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <img src="{{ album.artwork }}" class="card-img-top" alt="Album art image">
                <div class="card-body">
                    <h4 class="card-title">{{ album.title }}</h4>
                    <h5 class="card_title">{{ album.artist }}</h5>
                    <p class="card-text">{{ album.release_date }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
